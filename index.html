<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Volunteer Form</title>
</head>

<body>
  <h1>Volunteer Form</h1>

  <form method="POST" action="http://bloomingdale.sat.iit.edu/kriedan/lab3formscript.php">
  	<fieldset>
      <legend>My Info</legend>

      <label>First Name: <input type="text" name="first_name_field" placeholder="First Name Here"></label>
      <label>Last Name: <input type="text" name="last_name_field" placeholder="Last Name Here"></label>
      <label>Phone Number: <input type="text" name="phone_field" placeholder="Phone Number Here"></label>
      <label>Email Address: <input type="email" name="email_field" placeholder="Email Address Here"></label>

      <label>Gender: </label>
      <label>Male <input type="radio" name="gender_field" value="Male"></label>
      <label>Female <input type="radio" name="gender_field" value="Female"></label>

      <label>Age:</label>
      <select name="age_field">
        <option>under 18</option>
        <option>18-24</option>
        <option>25-34</option>
        <option>35-44</option>
        <option>45-54</option>
        <option>55-64</option>
        <option>65 and over</option>
      </select>
    </fieldset>

    <fieldset>
      <legend>My Availability</legend>

      <label>Days Available:</label>
      <label>Sunday<input type="checkbox" name="available_field[]" value="Sunday"></label>
      <label>Monday<input type="checkbox" name="available_field[]" value="Monday"></label>
      <label>Tuesday<input type="checkbox" name="available_field[]" value="Tuesday"></label>
      <label>Wednesday<input type="checkbox" name="available_field[]" value="Wednesday"></label>
      <label>Thursday<input type="checkbox" name="available_field[]" value="Thursday"></label>
      <label>Friday<input type="checkbox" name="available_field[]" value="Friday"></label>
      <label>Saturday<input type="checkbox" name="available_field[]" value="Saturday"></label>

      <label>Any Comments?<textarea name="comments_field" placeholder="Enter Comments Here"></textarea></label>

    </fieldset>

    <input type="hidden" name="hidden_field" value="jdavenport@hawk.iit.edu">
    <input type="submit" value="Submit">
  </form>

</body>

</html>
